<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Selector - rt4all</title>

    <!-- Bootstrap core CSS -->
    <link href="../template/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="../template/css/style.css" rel="stylesheet">
    <script src="../js/py_machine_selector.js"></script>
</head>

<body onload="load_machines()">

<div class="container">

    <img src="../template/assets/img/logo_rt4all.png" style="width: 98%;"></img>
    <div class="row">
        <div id="loader">
        </div>
    </div>
    <div class="row">
        <div id="form_selector" class="form-signin animate-bottom">
            <!--<h2>Selecciona la m√°quina</h2>-->
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="recharge_button" onclick="recharge()" class="btn btn-primary" type="button" style="padding-top: 10px;padding-bottom: 9px;"><i id="recharge_icon" class="fa fa-circle-o-notch fa-spin" style="display:none"></i> Refresh</button>
                </span>
                <select id="selector" class="form-control"></select>
            </div>
            <br> 
            <button id="conectar_maquina" onClick="nuevaventana()" class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #33b768; border-color: #33b768;">Connect</button>
            <script type="text/javascript">
                var {ipcRenderer} = require('electron');
                function nuevaventana(){
                    console.log("Boton pulsado");

                    var sel = document.getElementById("selector");
                    var selection = sel.options[sel.selectedIndex].value;
                    console.log(sel.options[sel.selectedIndex].value);
                    ipcRenderer.send("new_machine_window", selection, "" );
                    //ipcRenderer.webContents.send( 'some-message' );
                }
            </script>
        </div>
    </div>
</div> <!-- /container -->

</body>
</html>
