<body onload="load_machines()">

<div class="container">

    <img src="../template/assets/img/Bosch_logo.png" style="width: 98%;"></img>
    <div class="form-signin">
        <h2 class="form-signin-heading">Selecciona la m√°quina: </h2>
        <select id="selector" class="form-control">
        </select>
        <hr> 

        <button id="conectar_maquina" onClick="nuevaventana()" class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #33b768; border-color: #33b768;">Conectar</button>
        <script type="text/javascript">
            var {ipcRenderer} = require('electron');
            function nuevaventana(){
                console.log( "Boton pulsado" );

                var sel = document.getElementById("selector");
                var selection = sel.options[sel.selectedIndex].value;
                console.log(selection);
                ipcRenderer.send("new_machine_window", selection, "hola" );
                //ipcRenderer.webContents.send( 'some-message' );
            }
        </script>
    </div>
