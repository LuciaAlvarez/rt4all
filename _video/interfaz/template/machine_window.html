<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Machine window - rt4all</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./bootstrap.css" media="screen">
    <link rel="stylesheet" href="../template/css/bootstrap.min.css">
    <script src="../js/py_machine_window.js"></script>
  </head>
  <body style="background-color:#eee" onload="fill_data()">
    <div class="container">

      <div class="page-header" id="banner" style="margin:0">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1 id="machine_title"></h1>
            <p class="lead">Data</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
          </div>
        </div>

      </div>

      
      <!-- Tables
      ================================================== -->
      <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-6">
            <div class="page-header">
              <h1 id="tables">Sensores</h1>
            </div>
            <div class="bs-component">
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Presion</td>
                    <td id="pressure_sensor_1"></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Velocidad</td>
                    <td id="velocity_sensor_1"></td>
                  </tr>
                  <tr class="info">
                    <td>3</td>
                    <td>Temperatura</td>
                    <td id="temperature_sensor_1"></td>
                  </tr>
                </tbody>
              </table> 
            </div><!-- /example -->
          </div>
          <!-- Modal de si hay camara o no -->
          <div class="col-lg-6">

          </div>
        </div>
      </div>

      <footer>
      </footer>

    </div>
  </body>
</html>
